@* See the [[https://scalacourses.com/student/showLecture/15 Twirl View Templates]] lecture. *@
@(title: String)(content: Html)(implicit assets: Assets, webJarAssets: WebJarAssets)
<!DOCTYPE html>
<html>
  <head>
    <title>@title</title>
    <link rel="stylesheet" href="@assets.at("stylesheets/main.css")">
    <link rel="shortcut icon" type="image/png" href="@assets.at("images/favicon.png")">
    <script src='@webjar("jquery.min.js"))'></script>
  </head>
  <body>
  @content
  </body>
</html>
